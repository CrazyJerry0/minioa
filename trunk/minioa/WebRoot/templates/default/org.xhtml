<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:composition template="main.xhtml">
		<ui:define name="title">
			<h:outputText value="#{Lang.prop[MySession.l]['org']}" />
		</ui:define>
		<ui:define name="body">
			<rich:tabPanel id="tab" switchType="client" headerAlignment="left">
				<rich:tab id="tab1" name="tab1" label="#{Lang.prop[MySession.l]['list']}">
					<a4j:form id="dataForm" style="margin-top:3px;">
						<rich:dataTable id="dataTable" rows="10"
							value="#{Org.recordsList}" var="item" style="width:100%;"
							rowKeyVar="rowNum">
							<f:facet name="header">
								<rich:columnGroup>
									<rich:column
										style="background: #60c8f2 url('images/left.jpg') left top no-repeat;">
										<h:outputText value="" />
									</rich:column>
									<rich:column>
										<a4j:commandLink action="#{Org.buildRecordsList}"
											reRender="dataForm">
											<h:graphicImage id="reload"
												title="#{Lang.prop[MySession.l]['reload']}"
												style="border:0px;width:18px;" url="images/reload.png">
											</h:graphicImage>
										</a4j:commandLink>
									</rich:column>
									<rich:column>
										<h:outputText value="#{Lang.prop[MySession.l]['name']}" />
									</rich:column>
									<rich:column>
										<h:outputText value="#{Lang.prop[MySession.l]['description']}" />
									</rich:column>
									<rich:column
										style="background: #60c8f2 url('images/right.jpg') right top no-repeat;">
										<h:outputText value="Del" />
									</rich:column>
								</rich:columnGroup>
							</f:facet>
							<rich:column style="text-align:center;width:21px;">
								<h:outputText value="#{rowNum + 1}" />
							</rich:column>
							<rich:column style="text-align:center;width:21px;">
								<a4j:commandLink reRender="editForm">
									<h:graphicImage id="edit"
										onclick="RichFaces.switchTab('tab','tab2','tab2');"
										title="#{Lang.prop[MySession.l]['edit']}"
										style="border:0px;width:18px;" url="images/edit.png">
									</h:graphicImage>
									<f:param name="id" value="#{item.ID_}" />
									<f:param name="reload" value="false" />
								</a4j:commandLink>
							</rich:column>
							<rich:column style="width:160px;">
								<h:outputText value="#{item.orgName}" />
							</rich:column>
							<rich:column style="width:*;">
								<h:outputText value="#{item.orgDesc}" />
							</rich:column>
							<rich:column style="text-align:center;width:20px;">
								<a4j:region selfRendered="true">
									<a4j:commandLink reRender="msg"
										action="#{Org.mDeleteRecordById}"
										onclick="if(!confirm('#{Lang.prop[MySession.l]['deletewarning']}')) return false;document.getElementById('dataForm:dataTable:#{rowNum}:del').style.display = 'none';document.getElementById('dataForm:dataTable:#{rowNum}:edit').style.display = 'none'">
										<h:graphicImage id="del" title="#{Lang.prop[MySession.l]['delete']}}"
											style="border:0px;width:16px;margin-right:6px;"
											url="images/delete.png">
										</h:graphicImage>
										<f:param name="id" value="#{item.ID_}" />
										<f:param name="reload" value="false" />
									</a4j:commandLink>
								</a4j:region>
							</rich:column>
						</rich:dataTable>

					</a4j:form>
				</rich:tab>
				<rich:tab id="tab2" name="tab2" label="#{Lang.prop[MySession.l]['edit']}">
					<a4j:outputPanel id="editForm">
						#{Org.init}
						<a4j:form>
							<h:panelGrid columns="3" columnClasses="co1,co2,co3">
								<h:outputText value="#{Lang.prop[MySession.l]['name']}:" />
								<h:inputText value="#{Org.orgName}" id="orgName"
									style="border:1px solid #E2E2E2;width:100px;font-size:9pt;">
									<rich:ajaxValidator event="onblur" />
								</h:inputText>
								<rich:message for="orgName" />

								<h:outputText value="#{Lang.prop[MySession.l]['description']}:" />
								<h:inputText value="#{Org.orgDesc}" id="orgDesc"
									style="border:1px solid #E2E2E2;width:300px;font-size:9pt;">
									<rich:ajaxValidator event="onblur" />
								</h:inputText>
								<rich:message for="orgDesc" />

								<h:outputText value="" />
								<h:panelGrid columns="2">
									<a4j:commandLink action="#{Org.mNewRecord}" reRender="msg">
										<h:outputText class="btn"
											value="#{Lang.prop[MySession.l]['newrecord']}" />
										<f:param name="redirect" value="false" />
										<f:param name="reload" value="false" />
									</a4j:commandLink>
									<a4j:commandLink action="#{Org.mUpdateRecord}" reRender="msg">
										<h:outputText class="btn" value="#{Lang.prop[MySession.l]['save']}" />
										<f:param name="redirect" value="false" />
										<f:param name="reload" value="false" />
										<f:param name="id" value="#{param['id']}" />
									</a4j:commandLink>
								</h:panelGrid>
								<h:outputText value="" />
							</h:panelGrid>
						</a4j:form>
					</a4j:outputPanel>
				</rich:tab>
			</rich:tabPanel>
		</ui:define>
	</ui:composition>
</html>
