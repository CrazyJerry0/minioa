<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<div class="header">
		<div class="logo">
			<a href="http://www.minioa.net/"><img src="images/logo.png" alt="" title="" border="0" /> </a>
		</div>
		<a4j:form styleClass="niceform" rendered="#{MySession.isLogin=='true'}" style="float:right;">
			<h:panelGrid columns="2" columnClasses="co1,co2">
				<h:outputText value="#{Lang.prop[MySession.l]['welcome']} #{MySession.depaName} . #{MySession.userName} #{Lang.prop[MySession.l]['unreadmessage']}" class="right_header" />
				<a4j:commandLink action="#{User.logout}" reRender="msg" styleClass="right_header_logout">
					<h:outputText value="#{Lang.prop[MySession.l]['logout']}" />
				</a4j:commandLink>
			</h:panelGrid>
		</a4j:form>
		<a4j:region renderRegionOnly="true">
			<h:panelGrid columns="2" columnClasses="co1,co2">
				<h:outputText id="online" value="#{Lang.prop[MySession.l]['online']}:#{UserSession.online}" class="right_header" />
				<h:form>
					<a4j:poll id="poll" interval="600000" enabled="true" reRender="poll,online" />
				</h:form>
			</h:panelGrid>
		</a4j:region>
	</div>
</ui:composition>
</html>
